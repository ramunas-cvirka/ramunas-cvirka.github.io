<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello React</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="w3-topnav w3-center w3-large w3-blue-grey">
      <a href="#">Home</a>
      <a href="#" onclick="document.getElementById('id01').style.display='block'">Post</a>
      <a href="#">Login</a>
    </div>
    <div id="main"></div>

    <div id="id01" class="w3-modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-16 w3-display-topright">Ã—</span>
      <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">

        <div class="w3-container">
          <div class="w3-section">
            <label><b>Tech news</b></label>
            <input class="w3-input w3-border" type="text" placeholder="Tech news">
            <label><b>Quote of the day</b></label>
            <input class="w3-input w3-border" type="text" placeholder="Quote">
            <label><b>Code snippet of the day</b></label>
            <textarea class="w3-input w3-border" type="text" placeholder="Code Snippet"></textarea>
            <label><b>Snippet description</b></label>
            <input class="w3-input w3-border" type="text" placeholder="Snippet Description">
            <div class="w3-row" style="padding-top:16px;">
              <div class="w3-half">
                <button class="w3-btn w3-blue-grey w3-btn-block">Submit</button>
              </div>
              <div class="w3-half">
                <select class="w3-select w3-margin-4" name="option">
                  <option value="" selected>Ruby</option>
                  <option value="">Python</option>
                  <option value="">JavaScript</option>
                  <option value="">Go</option>
                  <option value="">C#</option>
                  <option value="">Assembler</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
          <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
        </div>

      </div>
    </div>

    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/reactfire/0.6.0/reactfire.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
